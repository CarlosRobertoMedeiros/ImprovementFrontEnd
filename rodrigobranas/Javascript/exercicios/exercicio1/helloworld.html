<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios de Javascript</title>

    <script type="text/javascript">
        
        function OlaMundo(){
            return "Olá Mundo";
        }

    </script>
 </head>
<body>
    <button type="button" onclick="document.getElementById('idMostrar').innerHTML =OlaMundo();">Chamar Função</button>
    <p id="idMostrar">Com Javascript eu altero o conteúdo do HTML</p>
</body>
</html>
