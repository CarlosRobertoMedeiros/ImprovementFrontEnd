<!doctype html>
<html lang="pt-br" ng-app="listaTelefonica">
  <head>
    <title>Lista Telefônica</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">

    <!--Styles -->
    <style>
        .jumbotron h4{
            text-align: center;
            font-size: 40px;
        }
        
        .table{
            margin-top:30px;
        
        }
        .form-control{
            margin-bottom:5px; 
        }
    
    </style>

    <!-- Scripts -->
    <script src="lib/angular/angular.min.js"></script>
    <script>
        angular.module("listaTelefonica",[]);
        angular.module("listaTelefonica").controller('listaTelefonicaController',function($scope){
            $scope.app="Lista Telefônica";
            $scope.contatos = [
                {nome:"Pedro", telefone:"99998888"},
                {nome:"Ana", telefone:"99998877"},
                {nome:"Maria", telefone:"99998866"}
                
            ];

            $scope.operadoras = [
                {nome:"Oi",codigo:14,categoria:"Celular"},
                {nome:"Vivo",codigo:15,categoria:"Celular"},
                {nome:"Tim",codigo:41,categoria:"Celular"},
                {nome:"GVT",codigo:25,categoria:"Fixo"},
                {nome:"Embratel",codigo:21,categoria:"Fixo"}
            ];

            $scope.adicionarContato = function(contato){
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato; //Limpa do objeto o valor através de js
            }

        });

    </script>

  </head>
  <body ng-controller="listaTelefonicaController">
      
        <div class="container">
            <div class="jumbotron">
                <h4>{{app}}</h4>
                <table class="table table-striped" >
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Operadora</th>
                    </tr>
                    <tr ng-repeat="contato in contatos">
                        <td>{{contato.nome}}</td>
                        <td>{{contato.telefone}}</td>
                        <td>{{contato.operadora.nome}}</td>
                    </tr>

                </table>
                <hr/>

                <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
                <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
                
                <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
                    <option value="">Selecione uma Operadora</option> <!--Não permite Inserir o objeto-->
                </select>

                <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
                <!-- Continuar a aula 3 a Partir de 18 minutos-->
                {{contato}}

            </div> <!-- Fim da Div do Jumbotron-->
        </div> <!-- Fim da Div Container-->
      
    

  </body>
</html>
